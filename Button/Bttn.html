<BUTTON>DAY</BUTTON>
<BUTTON>NIGHT</BUTTON>
<script>
	(function () {
		$('BUTTON').click(function() {
			var $this=$(this),
				stylesheet=$this.text().toLowerCase();
				console.log(stylesheet);
			$('link').attr('href',stylesheet+'.css');

			$this
				.siblings('button')
					.removeAttr('disabled')
					.end()
					.attr('disabled','disabled');

		});
	})();
</script>
